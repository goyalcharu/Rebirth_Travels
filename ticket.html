                  <label for="ticket type">Ticket Type</label>

                    <option value="composite">Composite Ticket</option>

                <div class="radio"><h3>Visitor Type</h3>

              </div>

                  <label for="quantity"><strong>No. of Ticket</strong></label>

                  <label for="date"><strong>Select Date</strong></label>
